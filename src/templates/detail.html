{% extends "base.html" %}
{% block content %}

<h1>Detail Article</h1>

<h3>{{ article.title }}</h3>
{% for cat in article.category.all %}
{{ cat.name }}
{% endfor %}
<p>{{ article.content }}</p>
<br><br>
{% if article %}
  <a href="{% url 'delete_article' article.id %}">Delete</a>
{% endif %}

{% endblock %}
